dy-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"After setting up your public key authentication on your server, try logging in.\"}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"ssh exampleuser@yourserverip\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Enter your private key decryption password if you set one. Did you notice anything different? You didn't have to enter your remote user's password. Pure magic. Now that public key authentication is working let's harden your \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" configuration.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"You may use the command below to peek at your \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" configuration.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"sudo nano /etc/ssh/sshd_config\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"First, disable \",[\"$\",\"code\",null,{\"children\":\"root\"}],\" logins. Since you set up a default user with \",[\"$\",\"code\",null,{\"children\":\"sudo\"}],\" privileges, you shouldn't allow remote logins to \",[\"$\",\"code\",null,{\"children\":\"root\"}],\". Make these exact changes to the file.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"#LoginGraceTime 2m\\nPermitRootLogin no\\n#StrictModes yes\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Next, explicitly enforce public key authentication. Make these exact changes.\"}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"#MaxSessions 10\\n\\nPubkeyAuthentication yes\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Because of the flaws above, we should no longer use password authentication. Therefore, we will also prohibit all authentication via passwords. Make these changes.\"}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"PasswordAuthentication yes\\n#PermitEmptyPasswords no\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Now, double-check your edits to ensure that you've made them correctly. Save and close the file once you've ensured they're implemented correctly. Restart the \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" daemon.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"systemctl restart sshd\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Then close the \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" connection.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Now, log in again using the following command.\"}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"ssh exampleuser@yourserverip\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"If you set a private key, you should be prompted to type the password. Once you've decrypted it, you should be dropped into the shell on your server. If you didn't and you made a mistake, please fix it by using a \",[\"$\",\"code\",null,{\"children\":\"KVM-over-IP\"}],\" solution that your hosting provider has provided you.\"]}],\"\\n\",[\"$\",\"$L1e\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"change-your-root-password\",\"children\":\"Change your root password.\"}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"On the majority of hosting platforms, they assign a randomly assigned password to your \",[\"$\",\"code\",null,{\"children\":\"root\"}],\" user upon installation of your server. It's generally good practice to change this password to a unique, random, and secure password of your choice.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Generate a password using a utility like \",[\"$\",\"code\",null,{\"children\":\"pwgen\"}],\" and then store it in your password manager. The longer and more random your password, the more secure it'll be.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Next, escalate into your \",[\"$\",\"code\",null,{\"children\":\"root\"}],\" user from your default user using this command.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"sudo su\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Now that you've escalated into your \",[\"$\",\"code\",null,{\"children\":\"root\"}],\" user, execute this command to change their password.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"passwd\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"The interactive prompt will ask you to change your root password twice to ensure you've entered it correctly.\"}],\"\\n\",[\"$\",\"$L1e\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":3,\"id\":\"i-accidentally-pasted-my-password-into-the-shell\",\"children\":\"I accidentally pasted my password into the shell.\"}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Make sure you always understand and look at what commands you're executing. However, mistakes do happen. If you entered your password mistakenly as a command into the \",[\"$\",\"code\",null,{\"children\":\"bash shell\"}],\", then this will be kept in the \",[\"$\",\"code\",null,{\"children\":\".bash_history\"}],\" file.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Thankfully, there's an easy utility to permanently erase this mistake from your server's disk. Run the following command.\"}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"shred --zero --remove ~/.bash_history\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"This command will effectively permanently erase the data and make it unrecoverable by most, if not all, disk forensics software.\"}],\"\\n\",[\"$\",\"$L1e\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"advanced-security-measures\",\"children\":\"Advanced security measures.\"}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Assuming that you've completed the baseline security measures, you may want to implement more advanced security measures to stop even the most sophisticated attackers from breaking into your server. These steps aren't easy and require an extremely careful and tailored installation.\"}],\"\\n\",[\"$\",\"$L1e\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"implement-service-controls\",\"children\":\"Implement service controls.\"}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"An extremely effective way to prevent malicious actors from breaking into your system is not only to shut the door but to also put up a privacy fence that they cannot see through or traverse. In simplest terms, an attacker can't attack you if they cannot reach the resources they need to launch their attack!\"}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"There are two effective methods of doing this.\"}],\"\\n\",[\"$\",\"$L1e\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":3,\"id\":\"firewall-based-service-controls\",\"children\":\"Firewall-based service controls.\"}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"You may use the \",[\"$\",\"code\",null,{\"children\":\"ufw\"}],\" firewall that we set up earlier to permit only certain \",[\"$\",\"code\",null,{\"children\":\"IP addresses\"}],\" to connect to your servers \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" port.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"If your internet service provider doesn't provide static \",[\"$\",\"code\",null,{\"children\":\"IP address\"}],\" reservations to its customers, I would caution against this, as you may unintentionally lock yourself out of your server without getting back in.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"First, find all your existing \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" rules in your firewall ruleset.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"sudo ufw status numbered\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Next, delete the rule(s) you selected from your ruleset by issuing this command. Be aware that the numbers mentioned by \",[\"$\",\"code\",null,{\"children\":\"ufw\"}],\" above will decrease by one every time you delete a rule if the deleted rule comes before the other rules.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"sudo ufw delete X\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Now, add your new rule for your \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" port in \",[\"$\",\"code\",null,{\"children\":\"ufw\"}],\" to only allow your \",[\"$\",\"code\",null,{\"children\":\"IP address\"}],\" to connect.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"sudo ufw allow from yourIPv4address proto tcp to any port 22\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Check your firewall ruleset once again to ensure that the change you made was correct. Then, reload your firewall ruleset to rectify the changes.\"}],\"\\n\",[\"$\",\"pre\",null,{\"children\":[\"$\",\"code\",null,{\"className\":\"language-bash\",\"children\":\"sudo ufw reload\\n\"}]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Now reconnect to your server over \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\". The connection should've successfully gone through. However, if you made a mistake somewhere, you should use the built-in recovery console of your server through your hosting provider to revert these changes.\"]}],\"\\n\",[\"$\",\"$L1e\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":3,\"id\":\"creating-your-own-intranet\",\"children\":\"Creating your own intranet.\"}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Many hosting providers offer virtual private clouds, which are essentially shared private networks that machines can talk to each other privately on. So, hypothetically, if we add a server to this private network that has a \",[\"$\",\"code\",null,{\"children\":\"Wireguard VPN\"}],\" that translates traffic from your home computer into traffic on the private network, you could log into your machines without even having these ports face the Internet. You'd have to firewall \",[\"$\",\"code\",null,{\"children\":\"SSH\"}],\" to only be accessible from the private network interface on your servers.\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"This is an extremely complicated endeavor that I will write a guide on in another edition. However, it's the most secure, convenient, and adaptable method by far. You may also apply this to other services that you only want a few trusted people to access, such as \",[\"$\",\"code\",null,{\"children\":\"IMAP\"}],\" (an email retrieval protocol).\"]}],\"\\n\",[\"$\",\"$Le\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"I personally use and endorse this method for those who are able to implement it correctly.\"}]]\n"])</script><script>self.__next_f.push([1,"15:[[\"$\",\"meta\",\"0\
