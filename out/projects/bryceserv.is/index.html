arginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"what-framework-did-you-use\",\"children\":\"What framework did you use?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"At first, I wanted to use Nuxt. Still, I encountered considerable issues that made the development experience painful and slow—from my personal experience, trying to use design systems like Preline was like pulling teeth.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Eventually, I landed on Nuxt's neighbor, Next.js, and I immediately fell in love with its simplicity, superb developer experience, and broad support. Furthermore, Next.js was natively supported by Vercel which made deploying my application a breeze.\"}],\"\\n\",[\"$\",\"$L1f\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"what-template-did-you-use\",\"children\":\"What template did you use?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Once I had decided on the framework I'd be using; I needed to find a flexible template that didn't require me to reinvent the wheel.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"After browsing GitHub, I landed on Magic Portfolio powered by Once UI. The design of Magic Portfolio was perfect, simple, and easy to modify to my liking.\"}],\"\\n\",[\"$\",\"$L1f\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"what-do-you-plan-on-implementing-in-your-fork\",\"children\":\"What do you plan on implementing in your fork?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"I immediately got to work and forked Magic Portfolio. I made several changes, such as renaming tabs to make them more appropriate, trimming down some parts I didn't need, like password-protected routes, and writing a few project posts (including the one you're reading right now).\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"I plan to implement significant additions to modify the website's design and style. Specifically, I wish to alter the navigation bar to make it larger and a glassy blur. I also want to write more project posts on GitHub for all my finished projects.\"}],\"\\n\",[\"$\",\"$L1f\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"what-did-you-use-to-deploy-your-website\",\"children\":\"What did you use to deploy your website?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Vercel made deploying my website a dream. Previously, I used a virtual private server to host my applications; however, it was clunky and generally slower than I wanted.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Thankfully, Vercel exists. Vercel is a fantastic platform that allows you to deploy your application almost straight from your GitHub account. Push to central, and Vercel will take care of the rest by building and deploying your web application.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"I also migrated over from Cloudflare to Vercel for my proxy solution.\"}]]\n"])</script><script>self.__next_f.push([1,"17:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"bryceserv.is\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"My personal website and portfolio.\"}],[\"$\",\"meta\",\"4\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"5\",{\"name\":\"googlebot\",\"content\":\"index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:title\",\"content\":\"bryceserv.is\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:description\",\"content\":\"My personal website and portfolio.\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:url\",\"content\":\"https://bryceserv.is/projects/bryceserv.is\"}],[\"$\",\"meta\",\"9\",{\"property\":\"og:image\",\"content\":\"https://bryceserv.is/og?title=bryceserv.is\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"11\",{\"property\":\"article:published_time\",\"content\":\"2025-03-18\"}],[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:title\",\"content\":\"bryceserv.is\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:description\",\"content\":\"My personal website and portfolio.\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:image\",\"content\":\"https://bryceserv.is/og?title=bryceserv.is\"}],[\"$\",\"me
