kedin\",\"tooltip\":\"LinkedIn\",\"size\":\"s\",\"variant\":\"ghost\"}]]}]]}],[\"$\",\"$Le\",null,{\"height\":\"80\",\"show\":\"s\"}]]}]]}]}]}]\n"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"$L20\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"what-is-the-purpose-of-a-memory-allocator\",\"children\":\"What is the purpose of a memory allocator?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"A memory allocator traditionally refers to a library that abstracts the process of heap management to a program. A program uses a memory allocator to allocate a specific number of bytes from the kernel to store data it needs later.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"The program expects that the pointer to the segment of memory will never change unless requested by the program to do so.\"}],\"\\n\",[\"$\",\"$L20\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"whats-a-heap-and-whats-a-segment\",\"children\":\"What's a heap, and what's a segment?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"The heap is a pile of segments that grows upward toward the stack. It is composed of any integer multiple of the size of a page, typically 4 kilobytes.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"On most architectures, the minimum page size is 4 kilobytes and can't be smaller or larger. The kernel lends programs to these pages whenever they need to store data in memory.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"You may allocate a page of any size from the Linux kernel, but you'll run into significant performance and fragmentation issues at the kernel level sooner or later. So, only allocate integer multiples of the page size from the kernel.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"A segment is just a slice of the heap that a program allocates to store data. It may be any number of bytes and isn't restricted to being an integer multiple of the page size.\"}],\"\\n\",[\"$\",\"$L20\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"how-is-your-memory-allocator-different\",\"children\":\"How is your memory allocator different?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"Traditionally, many applications on Linux-based operating systems use the \",[\"$\",\"code\",null,{\"children\":\"glibc malloc\"}],\", which has prided itself on being balanced in performance and efficiency. However, the \",[\"$\",\"code\",null,{\"children\":\"glibc malloc\"}],\" codebase is complicated and immense, making it difficult for some to learn how a memory allocator is implemented in C.\"]}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"My memory allocator was designed by a novice C programmer to be performant, efficient, and comprehensible. Its entire structure, including comments, is contained in 622 lines of code.\"}],\"\\n\",[\"$\",\"$L20\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"lazy-operations\",\"children\":\"Lazy operations.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"My memory allocator uses lazy operations. These operations are reserved for computationally expensive functions that don't necessarily need to be run constantly. They've been delegated to run only when the counter that holds the number of calls to the operation has reached a certain threshold. Upon reaching this threshold, the operation executes, and the counter for the number of calls is subtracted by one.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"These lazy operations significantly reduce latency on the majority of operations. However, if the thresholds for these lazy operations aren't balanced correctly, they may lead to more program memory usage.\"}],\"\\n\",[\"$\",\"$L20\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"no-arenas-or-binning\",\"children\":\"No arenas or binning.\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"Furthermore, my memory allocator doesn't use arenas or bins, which are common in many memory allocators. Arenas or bins work by processing and sorting free segments based on their sizes, then picking one and providing it to the program. However, arenas and bins add significant design complexity, so I've excluded them entirely from my memory allocator implementation.\"}],\"\\n\",[\"$\",\"$L20\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":1,\"id\":\"is-this-production-ready\",\"children\":\"Is this production ready?\"}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":[\"No, this memory allocator wasn't designed for production. Although I've ensured that it remains stable under various standard conditions, I'm sure that it is not as hardened or battle-tested as \",[\"$\",\"code\",null,{\"children\":\"glibc malloc\"}],\".\"]}],\"\\n\",[\"$\",\"$L10\",null,{\"style\":{\"lineHeight\":\"175%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"This memory allocator is a learning tool that demonstrates what a simple yet fast and efficient memory allocator in the C programming language looks like.\"}]]\n"])</script><script>self.__next_f.push([1,"17:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"malloc\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"A brief dive into the inner workings of heap allocators in the C programming language.\"}],[\"$\",\"meta\",\"4\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"5\",{\"name\":\"googlebot\",\"content\":\"index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:title\",\"content\":\"malloc\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:description\",\"content\":\"A brief dive into the inner workings of heap allocators in
